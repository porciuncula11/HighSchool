<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High School</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section>
      <header>
        <div class="title">
          <p>HighSchool</p>
        </div>

        <div class="stop-full"></div>
      </header>

      <div class="content">
        <div class="img">
          <img src="./img/image.png" alt="" />
        </div>

        <div class="conteudo">
          <div class="caixa">
            <h1>Login</h1>
          </div>
          <form action="/" method="POST">


            <div>
              <input class="email" type="email" placeholder="E-mail" />
            </div>

            <div>
              <input class="senha" type="password" placeholder="********" />
            </div>

            <div>
              <button class="buttonlogin">Login</button>
            </div>

            <hr style="width: 150px;">





          </form>
          <div class="conteudogit">
            <div class="title">
              <h2 style="color: black;">ou entre com</h2>
            </div>
              <a href="https://github.com" target="blank" class="github">
                <button class="git">
                  <img src="./img/GithubLogo.png" alt="" />
                  <h2 >Github</h2>
                </button>
              </a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
